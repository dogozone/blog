<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <!-- <a href="{{ site.baseurl }}/" class="site-avatar">
              <img src="{{ site.baseurl }}/assets/images/avatar-dog.jpg" alt="{{ site.title }}" />
            </a> -->

            <a href="{{ site.baseurl }}/" class="site-info">
              <h1 class="site-name">
                {{ site.name }}
              </h1>
              <!-- <p class="site-description">{{ site.description }}</p>  -->
            </a>

            <nav>
              <a href="{{ site.baseurl }}/feed.xml">Feed</a>
              <a href="{{ site.baseurl }}/about">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            <div>
              Andrew Steele &#x2022; 2023
              <span class="attribution">
                Theme inspired by
                <a href="https://github.com/amitmerchant1990/reverie" target="_blank">Reverie</a>
              </span>
            </div>
            <div class="wrapper-social-icons">
              {% include svg-icons.html %}
            </div>
          </footer>
        </div>
      </div>
    </div>

  </body>
</html>
